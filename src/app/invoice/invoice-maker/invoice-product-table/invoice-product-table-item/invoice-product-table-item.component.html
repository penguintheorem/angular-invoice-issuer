<div class="invoice-product-list-item">
    <td>
        <span>{{ product.code }}</span>
    </td>
    <td>
        <span>{{ product.description }}</span>
    </td>
    <td>
        <span>{{ product.quantity }}</span>
    </td>
    <td>
        <span>{{ product.price }}</span>
    </td>
    <td>
        <span>{{ product.unitPriceWithVat }}</span>
    </td>
    <td>
        <span>{{ product.vatRate }}</span>
    </td>
</div>
